<ion-header>
  <ion-toolbar>
    <ion-title>TORNEO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crear</h3>
         </div>
         <div padding>
          <ion-item>
            <ion-input formControlName="nombre" type="text" placeholder="Nombre Torneo"></ion-input>
          </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">Guardar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
